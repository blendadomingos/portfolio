<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.celsius.css">
<script src="https://kit.fontawesome.com/f83cea0efc.js" crossorigin="anonymous"></script>
<title>Temperature converter</title>
</head>
<body>
<div class="container">
    <div class="title">
        <h1>Temperature Converter</h1>
        <span class="Temperature-icon">
            <i class="fa-regular fa-temperature-full"></i></span>
    </div>
    <div id="Celsius">
        <input type="number" name=""
        placeholder="Celsius">
        <span class="icon">&#8451</span>
    </div>
    <div id="Fahrenheit">
        <input type="number" name=""
        placeholder="Fahrenheit">
        <span class="icon">&#8457</span>
    </div>
    <div id="Kelvin">
        <input type="number" name=""
        placeholder="Kelvin">
        <span class="icon">&#8490</span>
    </div>
    <div class="button">
        <button>All Clear</button>
    </div>
</div>
<script src="celsius.js"></script>

 </body>
